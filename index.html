<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    
      <header>
        <h1 class="header__title">Library</h1>
      </header>

      <main>
        <dialog class="modal" >
            <form class="modal__form" method="dialog" action="#">
                <label for="input_title">title</label>
                <input id="input_title" type="text">
                <label for="input_author">author</label>
                <input id="input_author" type="text">
                <label for="input_pages">pages</label>
                <input  id="input_pages" type="number">
                <label>read</label>
                <input  id="input_read" type="text">
                <button  class="modal_btn">Add</button>
                <button class="modal_close">Close</button>
            </form>
        </dialog>
        <section class="library">
            
            <div class="books">
                <button class="open_modal_btn">+</button>
                <div class="books__item">
                    <div class="item__title">Kerry</div>
                    <div class="item__author">Steven King</div>
                    <div class="container_for_active">
                         <div class="item__pages">pages:214</div>
                    <div class="item__read">
                       read
                    </div>
                    <button class="delete_btn">delete</button>
                    </div>
                   
                </div>
            </div>
            
        </section>
      
      </main>
     
  </body>
</html>
