<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="header__title">Library</h1>
    </header>

    <main>
      <dialog class="modal">
        <form class="modal__form" method="dialog" action="#">
          <div class="modal_close_wrap">
            <button class="modal_close"><img src="./images/close.png" alt="close" /></button>
          </div>
          <label for="input_title">*Title</label>
          <input id="input_title" placeholder="Kerry" type="text" />
          <label for="input_author">*Author</label>
          <input id="input_author" placeholder="Steven King" type="text" />
          <label for="input_pages">*Pages</label>
          <input id="input_pages" placeholder="250" type="number" />

          <button class="modal_btn" autofocus>Add book</button>
        </form>
      </dialog>
      <section class="library">
        <div class="books">
          <button class="open_modal_btn">+</button>
        </div>
      </section>
    </main>
  </body>
</html>
